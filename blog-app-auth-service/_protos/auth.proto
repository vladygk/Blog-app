syntax = "proto3";

package auth.service;
option go_package = "v1/auth";

service AuthenticationService{
    rpc RegisterUser(UserData) returns (JwtToken) {}
    rpc LoginUser(UserData) returns (JwtToken) {}
}

message UserData {
    string username = 2;
    string email = 3;
    string password = 4;
}

message JwtToken{
    string token = 1;
}